name: Deploy to Firebase Hosting
"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  FLUTTER_VERSION: "3.24.3"
  FLUTTER_CHANNEL: "stable"
jobs:
  semantic-pull-request:
    name: "Semantic"
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  analyze:
    name: "Analyze"
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: ${{ env.FLUTTER_CHANNEL }}
      flutter_version: ${{ env.FLUTTER_VERSION }}
      min_coverage: 0

  build:
    name: Build
    needs: [semantic-pull-request, analyze]
    runs-on: ubuntu-latest
    steps:
      - name: üìö Checkout Repo
        uses: actions/checkout@v4

      - name: üê¶ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{env.FLUTTER_VERSION}}
          channel: ${{env.FLUTTER_CHANNEL}}
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: üì¶ Install Dependencies
        run: |
          flutter pub get

      - name: üõ†Ô∏è Build the application
        run: flutter build web -t lib/main.dart

      - name: ‚¨áÔ∏è Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build/web

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: üìö Checkout Repo
        uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build/web

      - name: üéØ Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEARN_THE_PRESIDENTS_FLUTTER }}"
          channelId: live
          projectId: learn-the-presidents-flutter
